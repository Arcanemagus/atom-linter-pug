### Project specific config ###
os: linux
language: node_js
node_js: "lts/*"

env:
  matrix:
    - ATOM_CHANNEL=beta
    - ATOM_CHANNEL=stable

before_script:
  - commitlint-travis

after_success:
  # Add apm to the PATH
  - export PATH=${PATH}:${HOME}/atom/usr/bin/
  - npm run travis-deploy-once "npm run semantic-release"

### Generic setup follows ###
script:
  - curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
  - chmod u+x build-package.sh
  - "./build-package.sh"

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master
    - "/^greenkeeper/.*$/"

git:
  depth: 10

sudo: false

dist: trusty

addons:
  apt:
    packages:
    - build-essential
    - fakeroot
    - git
    - libsecret-1-dev
